<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let nd = Number(prompt("Nhap nhiet do:"));

    if (nd < 20) {
      document.write("Tang nhiet");
    } else if (nd > 100) {
      document.write("Giam nhiet");
    }
    do {
      nd = Number(prompt("Nhap lai"));
    } while (nd < 0);
  </script>
</html>
