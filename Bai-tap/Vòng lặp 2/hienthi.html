<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let number = parseInt(prompt("Soluong:"));
    let count = 0;
    let flag = true;
    for (n = 2; count < number; n++) {
      if (n % 2 === 0) {
        n++;
      } else {
        for (let i = 3; i < Math.sqrt(n); i += 2) {
          if (n % i === 0) {
            break;
          }
        }
      }
    }
    count += 1;
  </script>
</html>
