<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let number = parseInt(prompt("Soluong:"));
    let count = 0;
    for (n = 2; count < number; n++) {
      let flag = true;
      for (let i = 2; i <= Math.sqrt(n); i += 2) {
        if (n % i === 0) {
          flag = false;
          break;
        }
      }
      if (flag === true) {
        count += 1;
        document.write(n + "<br>");
      }
    }
  </script>
</html>
