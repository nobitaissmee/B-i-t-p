<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: monospace;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <script>
      const star = "*";
      const space = "&nbsp;";

      function writeStarsRow() {
        for (let i = 0; i < 20; i++) {
          document.write(star);
        }
        document.write("<br>");
      }

      function writeNormalRow() {
        for (let i = 0; i < 20; i++) {
          document.write(i === 0 || i === 19 ? star : space);
        }
        document.write("<br>");
      }

      writeStarsRow();
      writeNormalRow();
      writeNormalRow();
      writeNormalRow();
      writeNormalRow();
      writeStarsRow();
    </script>
  </body>
</html>
