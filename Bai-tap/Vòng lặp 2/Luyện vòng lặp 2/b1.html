<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let max = Number(prompt("Nhap:"));
    let fib = [];
    fib[0] = 1;
    fib[1] = 1;
    document.write("1,1,");
    for (i = 2; i < max; i++) {
      fib[i] = fib[i - 1] + fib[i - 2];
      document.write(fib[i] + ",");
    }
  </script>
</html>
