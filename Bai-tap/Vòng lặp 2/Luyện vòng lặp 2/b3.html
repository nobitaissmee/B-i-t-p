<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let sout = "<table border='0'>";
    for (let i = 1; i <= 5; i++) {
      sout = sout + "<tr>";
      for (let j = 1; j <= i; j++) {
        sout = sout + "<td>" + "*" + "</td>";
      }
      sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
  </script>
</html>
