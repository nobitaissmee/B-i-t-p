<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let snd = parseInt(prompt("Nhap so:"));
    let kq = 1;
    for (i = 1; i <= snd; i++) {
      kq = kq * i;
    }
    document.write(kq);
  </script>
</html>
