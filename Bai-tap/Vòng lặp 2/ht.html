<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let n = parseInt(prompt("Nhap:"));
    let flag = true;
    if (n < 2) {
      flag = false;
    } else if (n == 2) {
      flag = false;
    } else if (n % 2 == 0) {
      flag = false;
    } else
      for (let i = 3; i < Math.sqrt(n); i = +2) {
        if (n % i === 0) {
          flag = false;
          break;
        }
      }
    if (flag == true) {
      document.write(n + "la so nguyen to" + "<br>");
    }
  </script>
</html>
