<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" placeholder="Ngoi sao" id="text" />
    <button onclick="search()">Tim</button>
    <p id="result"></p>
  </body>
  <script>
    let arr1 = [
      "Polaris",
      "Aldebaran",
      "Deneb",
      "Vega",
      "Altair",
      "Dubhe",
      "Regulus",
    ];
    let arr2 = [
      "Ursa Minor",
      "Tarurus",
      "Cygnus",
      "Lyra",
      "Aquila",
      "Ursa Major",
      "Leo",
    ];
    function search() {
      const textDOM = document.getElementById("text");
      const resultDOM = document.getElementById("result");
      for (let i = 0; i < arr1.length; i++) {
        if (textDOM.value === arr1[i]) {
          resultDOM.innerText = `Result:${arr2[i]}`;
          console.log(arr2[i]);
        }
      }
    }
  </script>
</html>
