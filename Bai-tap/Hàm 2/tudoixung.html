  <script>
    function check(a) {
      for (let i = 0; i < a.length; i++) {
        if (a[i] !== a[a.length - 1 - i]) {
          return false;
        }
      }
      return true;
    }
    let text = prompt();
    if (check(text) === true) {
      console.log("Doi xung");
    } else {

    }
