<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body></body>
  <script>
    let a = [];
    let count = 0;
    let found = true;
    for (let i = 0; i < 5; i++) {
      let b = Number(prompt());
      a.push(b);
    }
    for (let j = 0; j < a.length; j++) {
      if (!Number.isNaN(a[j]) === found) {
        count++;
      }
    }
    console.log(count);
  </script>
