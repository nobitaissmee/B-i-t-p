<script>
    let a=[]
    for (let i=0;i<10;i++){
        let b=parseInt(prompt())
        a.push(b)
    }
    console.log(a)
    let sn=parseInt(prompt('Nhap',))
    let found = false;
    for (let j=0;j<a.length;j++){
        if(sn===a[j]){
            found=true;
            break
        }
    }
    if (found ===true){
        document.write(sn+' is in the array')
    } else document.write (sn+' is not in the array')
</script>
