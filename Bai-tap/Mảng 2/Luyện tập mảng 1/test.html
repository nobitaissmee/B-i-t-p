<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    function timeConversion(time) {
      const isPM = time[8] === "P";

      let realTime = time.slice(0, 8).split(":");

      if (!isPM) {
        if (realTime[0] === "12") realTime[0] = "00";
      } else {
        if (realTime[0] !== "12") {
          realTime[0] = String(Number(realTime[0]) + 12);
        }
      }

      return realTime.join(":");
    }

    function check(result, expect) {
      if (result === expect) {
        console.log("Pass");
      } else {
        console.log("Failed " + result + " - " + expect);
      }
    }

    check(timeConversion("12:01:00PM"), "12:01:00");
    check(timeConversion("12:01:00AM"), "00:01:00");
    check(timeConversion("07:05:45PM"), "19:05:45");
    check(timeConversion("07:05:45AM"), "07:05:45");
  </script>
</html>
