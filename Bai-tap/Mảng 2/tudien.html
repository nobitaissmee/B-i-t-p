  <body></body>
  <script>
    let a = ["school", "cat", "dog", "bye"];
    let b = ["truong", "meo", "cho", "tambiet"];
    let tk = prompt("Nhap:");
    let found=false;
    for (i = 0; i < a.length; i++) {
      if (tk === a[i]) {
        found=true;
        break;       
      }
    }
    if (found=== true) {
      document.write(b[i])
    } else document.write('ko co')
  </script>
