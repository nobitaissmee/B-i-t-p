<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body></body>
  <script>
    class Date {
      constructor(day, month, year) {
        this.setDate(day, month, year);
      }
      getDay() {
        return this.day < 10 ? "0" + this.day : this.day;
      }
      getMonth() {
        return this.month < 10 ? "0" + this.month : this.month;
      }
      getYear() {
        return this.year;
      }
      setDay(day) {
        if (day > 31 || day < 1) return;
        this.day = day;
      }
      setMonth(month) {
        if (month > 12 || month < 1) return;
        this.month = month;
      }
      setYear(year) {
        this.year = year;
      }
      setDate(day, month, year) {
        this.setDay(day);
        this.setMonth(month);
        this.setYear(year);
      }
      toString() {
        return `${this.getDay()}/${this.getMonth()}/${this.year}`;
      }
    }
    let ngay = parseInt(prompt());
    let thang = parseInt(prompt());
    let nam = parseInt(prompt());
    const date = new Date(ngay, thang, nam);
    console.log(date.toString());
    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);

    console.log(date.toString());
  </script>
