<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body></body>
  <script>
    class Circle {
      constructor(radius, area) {
        this.setCircle(radius, area);
      }
      getRadius() {
        return this.radius;
      }
      getArea() {
        return this.area;
      }
      setRadius(radius) {
        this.radius = radius;
      }
      setArea(area) {
        this.area = area;
      }
      setCircle(radius, area) {
        this.setRadius(radius);
        this.setArea(area);
      }
      toString() {
        return `radius:${this.getRadius()} area:${this.getArea()}`;
      }
    }
    let bk = Number(prompt());
    let dt = Math.PI * bk * bk;
    let circle = new Circle(bk, dt);
    alert(circle.toString());
  </script>
