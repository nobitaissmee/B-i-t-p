<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas
      id="myCanvas"
      width="1200px"
      height="660px"
      style="border: 1px solid #d3d3d3"
    ></canvas>
  </body>
  <script>
    function randomVal() {
      return Math.floor(Math.random() * 256);
    }
    class Circle {
      constructor() {
        this.setRandomSize();
      }
      getX() {
        return this.x;
      }
      getY() {
        return this.y;
      }
      getRadius() {
        return this.radius;
      }
      setX(x) {
        this.x = x;
      }
      setY(y) {
        this.y = y;
      }
      setRadius(radius) {
        this.radius = radius;
      }
      setCircle(x, y, radius) {
        this.setX(x);
        this.setY(y);
        this.setRadius(radius);
      }

      setRandomSize() {
        this.setX(Math.random() * window.innerWidth);
        this.setY(Math.random() * window.innerHeight);
        this.setRadius(Math.floor(Math.random() * 80));
      }

      draw(ctx) {
        console.log(this.x, this.y, this.radius);
        ctx.fillStyle = `rgb(${randomVal()},${randomVal()},${randomVal()})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
        ctx.fill();
        this.setRandomSize();
      }
    }
    let ctx = document.getElementById("myCanvas").getContext("2d");
    let circle = new Circle();
    for (let i = 1; i <= 30; i++) {
      circle.draw(ctx);
    }
  </script>
</html>
