  <body></body>
  <script>
    let tuoi = parseInt(prompt("Nhap tuoi:"));

      if (tuoi > 0) {
        document.write("La tuoi 1 nguoi");
      } else document.write("Ko la tuoi 1 nguoi");
    } else document.write("Ko la tuoi 1 nguoi");
  </script>
