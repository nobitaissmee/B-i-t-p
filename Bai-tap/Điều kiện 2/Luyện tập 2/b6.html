<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let a = Number(prompt("nhap a:"));
    let b = Number(prompt("nhap b:"));
    if (a === 0) {
      if (b === 0) {
        document.write("vo so nghiem");
      } else document.write("vo nghiem");
    } else {
      let c = -b / a;
      document.write("nghiem phuong trinh:", c);
    }
  </script>
</html>
