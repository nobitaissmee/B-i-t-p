<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let a = parseInt(prompt("Nhap a:", ""));
    let b = parseInt(prompt("Nhap b:", ""));
    let c = parseInt(prompt("Nhap c:", ""));
    if (a > b) {
      if (a > c) {
        document.write("a lon nhat");
      } else document.write("c lon nhat");
    } else if (b > c) {
      document.write("b lon nhat");
    } else document.write("c lon nhat");
  </script>
</html>
