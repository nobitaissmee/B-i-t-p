  <script>
    let ktr1 = Number(prompt("Nhap:", ""));
    let ktr2 = Number(prompt("Nhap:", ""));
    let ktr3 = Number(prompt("Nhap:", ""));
    let gk = Number(prompt("Nhap:", ""));
    let ck = Number(prompt("Nhap:", ""));
    let dtb = ((ktr1 + ktr2 + ktr3) / 3 + gk * 2 + ck * 3) / 6;
    if ((dtb) => 8) {
      document.write("hoc sinh gioi");
    } else if ((dtb) => 6.5) {
