<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let vatly = Number(prompt("Diem vat ly", ""));
      let hoahoc = Number(prompt("Diem hoa hoc", ""));
      let sinhhoc = Number(prompt("Diem sinh hoc", ""));
      let dtb = (vatly + hoahoc + sinhhoc) / 3;
      document.write("Diem trung binh:" + dtb);
    </script>
  </head>
