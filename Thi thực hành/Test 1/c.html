  <body></body>
  <script>
    function find(value, arr) {
      for (let i = 0; i < arr.length; i++) {
        return arr.indexOf(value);
      }
      return -1;
    }
    let arr1 = [1, 2, 3, 4, 5];
    let value1 = 5;
    let value2 = 6;
    console.log(find(value1, arr1));
    console.log(find(value2, arr1));
  </script>
